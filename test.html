<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Horizontal Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="combinedChart"></canvas>

    <script>
        const ctx = document.getElementById('combinedChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Search', 'SNS'],
                datasets: [
                    { label: 'NAVER', data: [53, 0], backgroundColor: '#C9A2FF' },
                    { label: 'Google', data: [32, 0], backgroundColor: '#FFE37A' },
                    { label: 'Daum', data: [15, 0], backgroundColor: '#D3D3D3' },
                    { label: 'Instagram', data: [0, 48], backgroundColor: '#C9A2FF' },
                    { label: 'X(Twitter)', data: [0, 43], backgroundColor: '#FFE37A' },
                    { label: 'Facebook', data: [0, 9], backgroundColor: '#D3D3D3' }
                ]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    tooltip: {
                        callbacks: {
                            label: (context) => `${context.dataset.label}: ${context.raw}%`
                        }
                    }
                },
                scales: {
                    x: { beginAtZero: true, max: 100 }
                }
            }
        });
    </script>
</body>
</html>
